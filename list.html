<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>

<body>
   <!-- unorderd list -->
    <ul>
        <!-- list item -->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ul>

    <!-- orderd list -->
    <ol type="A">
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
        <li>
            <ul>
                <!-- list item -->
                <li>tea</li>
                <li>apple</li>
                <li>coffee</li>
            </ul>
        </li>
    </ol>

    <!-- description list -->

</body>

</html>
