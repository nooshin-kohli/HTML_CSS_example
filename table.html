<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table,tr,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table width="100%">
        <tr>
            <!-- table header -->
            <th width="15%">name</th>
            <th width="30%">last name</th>
            <th>age</th>
        </tr>
        <!-- table row -->
        <tr>
            <!-- table data -->
            <td>ali</td>
            <td height="200px">ahmadi</td>
            <td>24</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th>name</th>
            <td>nooshin</td>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>9823</td>
        </tr>
        <tr>
            <td>4323</td>
        </tr>
    </table>
    <br>

    <table width="100%">
        <tr>
            <!-- table header -->
            <th width="45%" colspan="2">fullname</th>
            
            <th>age</th>
        </tr>
        <!-- table row -->
        <tr>
            <!-- table data -->
            <td>ali</td>
            <td >ahmadi</td>
            <td>24</td>
        </tr>
    </table>



</body>

</html>
