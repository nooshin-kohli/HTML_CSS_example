<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
   <form>
       <label for="fanme">first name:</label> <br>
      <input type="text" name="fname" id="fanme"> <br>
      <label for="male">male</label>
      <input type="radio" name="gender" id="male" value="he"> 
      <br>
      <label for="female">female</label>
      <input type="radio" name="gender" id="female" value="she">

      <input type="checkbox" name="accept_rules" id="rules" value="1">
      <label for="rules">I accepet rules</label>
      <br>
      <label for="city">city</label>
      <select name="city" id="city">
          <option value="">shiraz</option>
          <option value="">tehran</option>
          <option value="">esfehan</option>
          <option value="">mashhad</option>
      </select>
      <br>
      <label for="car">what car</label>
      <select name="cars" id="car">
          <optgroup label="German group">
              <option value="">audi</option>

          </optgroup>
          <optgroup label="Iranian">
              <option value="">Pride</option>
              <option value="">Samand</option>
          </optgroup>
      </select>


   </form>
</body>

</html>
